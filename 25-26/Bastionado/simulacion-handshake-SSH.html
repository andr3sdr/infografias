<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación SSH Interactiva</title>
    <!-- Cargar Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cargar React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Cargar Babel para procesar el código JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Animaciones personalizadas */
        @keyframes flyRight {
          0% { left: 10%; opacity: 0; transform: scale(0.5); }
          10% { opacity: 1; transform: scale(1); }
          90% { opacity: 1; transform: scale(1); }
          100% { left: 85%; opacity: 0; transform: scale(0.5); }
        }
        @keyframes flyLeft {
          0% { left: 85%; opacity: 0; transform: scale(0.5); }
          10% { opacity: 1; transform: scale(1); }
          90% { opacity: 1; transform: scale(1); }
          100% { left: 10%; opacity: 0; transform: scale(0.5); }
        }
        @keyframes slideRight {
          0% { left: 0%; }
          100% { left: 100%; }
        }
        @keyframes slideLeft {
          0% { left: 100%; }
          100% { left: 0%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Definición de Iconos SVG (Lucide) para que funcionen sin importar librerías externas ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Shield = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /></IconBase>;
        const ShieldCheck = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /><path d="m9 12 2 2 4-4" /></IconBase>;
        const Server = (props) => <IconBase {...props}><rect width="20" height="8" x="2" y="2" rx="2" ry="2" /><rect width="20" height="8" x="2" y="14" rx="2" ry="2" /><line x1="6" x2="6.01" y1="6" y2="6" /><line x1="6" x2="6.01" y1="18" y2="18" /></IconBase>;
        const Monitor = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="3" rx="2" /><line x1="8" x2="16" y1="21" y2="21" /><line x1="12" x2="12" y1="17" y2="21" /></IconBase>;
        const Lock = (props) => <IconBase {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></IconBase>;
        const Unlock = (props) => <IconBase {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 9.9-1" /></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></IconBase>;
        const ArrowLeft = (props) => <IconBase {...props}><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" x2="8" y1="13" y2="13" /><line x1="16" x2="8" y1="17" y2="17" /><line x1="10" x2="8" y1="9" y2="9" /></IconBase>;
        const Key = (props) => <IconBase {...props}><circle cx="7.5" cy="15.5" r="5.5" /><path d="m21 2-9.6 9.6" /><path d="m15.5 7.5 3 3L22 7l-3-3" /></IconBase>;
        const Code = (props) => <IconBase {...props}><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></IconBase>;
        const Terminal = (props) => <IconBase {...props}><polyline points="4 17 10 11 4 5" /><line x1="12" x2="20" y1="19" y2="19" /></IconBase>;
        const Info = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" /></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></IconBase>;
        const AlertTriangle = (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /><path d="M12 9v4" /><path d="M12 17h.01" /></IconBase>;
        const Fingerprint = (props) => <IconBase {...props}><path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 6" /><path d="M5 19.5C5.5 18 6 15 6 12a6 6 0 0 1 .34-2" /><path d="M8.63 2.2C5.6 4.2 2 8.3 2 12c0 3 .5 6 3 9" /><path d="M9 21c-4-4.5-4.5-8-2-11a6 6 0 0 1 6-2.5" /><path d="M12 10a4 4 0 0 0-6 2.5" /><path d="M15 12a3 3 0 0 0-6 1" /><path d="M16.5 19.5c.35-1.5.5-4.5.5-7.5a9 9 0 0 0-3-6" /><path d="M19 12a10.4 10.4 0 0 0-2.3-6.5" /><path d="M19.5 7a9 9 0 0 1 2.5 5c0 4.5-2.5 8-5 9" /></IconBase>;

        // --- Componente Principal ---
        const SshSimulation = () => {
          const [step, setStep] = useState(0);
          const [selectedMsg, setSelectedMsg] = useState(null);
          const [isEncrypted, setIsEncrypted] = useState(false);
          const [animatingStep, setAnimatingStep] = useState(null);
          const [selectedFieldInfo, setSelectedFieldInfo] = useState(null);
          const [showHostWarning, setShowHostWarning] = useState(false);
          const [hostTrusted, setHostTrusted] = useState(false);
          const bottomRef = useRef(null);

          const fieldDescriptions = {
            "SSH Version String": {
              title: "Cadena de Versión (Protocol Version)",
              text: "Texto plano enviado al inicio. Indica qué software (ej. OpenSSH) y qué versión del protocolo (2.0) se usará. Si las versiones son incompatibles, la conexión se cierra."
            },
            "Cookie": {
              title: "Cookie (KEXINIT)",
              text: "16 bytes aleatorios enviados en el mensaje de inicio de intercambio de claves. Sirve para evitar ataques de repetición o DoS computacional antes de que empiece la criptografía fuerte."
            },
            "Kex Algorithms": {
              title: "Algoritmos de Intercambio (Kex)",
              text: "Lista de matemáticas preferidas (ej. curve25519-sha256) para generar la clave secreta compartida. El orden importa: el servidor elegirá la primera que también soporte."
            },
            "Server Host Key Algo": {
              title: "Algoritmo de Clave de Host",
              text: "El tipo de llave que usa el servidor para identificarse (ej. ssh-ed25519 o rsa-sha2-512). Esto define cómo verificas que el servidor es quien dice ser."
            },
            "Encryption Algorithms": {
              title: "Algoritmos de Cifrado Simétrico",
              text: "Cifrados (ej. chacha20-poly1305, aes256-gcm) que se usarán para proteger la sesión una vez completado el handshake. SSH es muy flexible y negocia esto dinámicamente."
            },
            "Client Public Key (e)": {
              title: "Clave Pública Efímera del Cliente (e)",
              text: "La mitad de la ecuación Diffie-Hellman generada por el cliente. Es 'efímera' porque se genera nueva para cada sesión y se borra después. Si alguien graba el tráfico hoy, no podrá descifrarlo mañana (Forward Secrecy)."
            },
            "Server Public Key (f)": {
              title: "Clave Pública Efímera del Servidor (f)",
              text: "La respuesta matemática del servidor. Al combinar 'e' (cliente) y 'f' (servidor), ambos calculan el secreto compartido sin transmitirlo."
            },
            "Server Host Key (Public)": {
              title: "Clave de Host del Servidor (Identidad)",
              text: "La clave pública PERMANENTE del servidor. A diferencia de las claves efímeras, esta no cambia. Es el DNI del servidor. Aquí es donde ocurre la vulnerabilidad: ¿Cómo sabes que esta clave pertenece a tu servidor y no a un atacante?"
            },
            "H Signature": {
              title: "Firma del Hash (Exchange Hash)",
              text: "El servidor firma digitalmente un resumen (hash) de toda la conversación con su Clave Privada de Host. Esto prueba que quien envía el mensaje posee la clave privada del servidor."
            },
            "Fingerprint (SHA256)": {
              title: "Huella Digital (Fingerprint)",
              text: "El hash (resumen corto) de la Clave de Host. Es lo que ves en la pantalla ('SHA256:RO2...'). CRÍTICO: Debes verificar esto manualmente contra una fuente confiable la primera vez que te conectas."
            },
            "New Keys": {
              title: "New Keys (Mensaje)",
              text: "Señal de control. Dice: 'He calculado la clave secreta y todo lo que envíe después de este byte estará cifrado con ella'."
            },
            "Packet Length": {
              title: "Longitud del Paquete",
              text: "Los primeros 4 bytes del paquete SSH indican cuánto mide el resto. En SSH cifrado, incluso este campo puede estar protegido o autenticado."
            },
            "Service Request": {
              title: "Solicitud de Servicio",
              text: "El cliente pide iniciar un servicio específico, generalmente 'ssh-userauth' para empezar el proceso de login (usuario y contraseña)."
            }
          };

          const steps = [
            {
              id: 1,
              name: "Protocol Version (Client)",
              sender: "client",
              receiver: "server",
              icon: <Terminal size={20} />,
              packetIcon: <Terminal size={24} />,
              summary: "El cliente SSH saluda e indica su versión de software.",
              details: {
                "SSH Version String": "SSH-2.0-OpenSSH_8.9p1 Ubuntu-3",
                "Protocol": "TCP Port 22"
              }
            },
            {
              id: 2,
              name: "Protocol Version (Server)",
              sender: "server",
              receiver: "client",
              icon: <Server size={20} />,
              packetIcon: <Terminal size={24} />,
              summary: "El servidor responde con su propia versión.",
              details: {
                "SSH Version String": "SSH-2.0-OpenSSH_8.2p1 Debian-4",
                "Comment": "Debian-4ubuntu0.5"
              }
            },
            {
              id: 3,
              name: "KEXINIT (Client)",
              sender: "client",
              receiver: "server",
              icon: <FileText size={20} />,
              packetIcon: <FileText size={24} />,
              summary: "El cliente propone algoritmos criptográficos.",
              details: {
                "Message Code": "SSH_MSG_KEXINIT (20)",
                "Cookie": "a1 0f 45 ... (16 random bytes)",
                "Kex Algorithms": ["curve25519-sha256", "ecdh-sha2-nistp256", "diffie-hellman-group14-sha256"],
                "Server Host Key Algo": ["ssh-ed25519", "rsa-sha2-512"],
                "Encryption Algorithms": ["chacha20-poly1305@openssh.com", "aes256-gcm@openssh.com"]
              }
            },
            {
              id: 4,
              name: "KEXINIT (Server)",
              sender: "server",
              receiver: "client",
              icon: <FileText size={20} />,
              packetIcon: <FileText size={24} />,
              summary: "El servidor envía su lista de algoritmos soportados.",
              details: {
                "Message Code": "SSH_MSG_KEXINIT (20)",
                "Cookie": "b9 2c 11 ... (16 random bytes)",
                "Kex Algorithms": ["curve25519-sha256", "ecdh-sha2-nistp256"],
                "Server Host Key Algo": ["ssh-ed25519", "ssh-rsa"],
                "Encryption Algorithms": ["chacha20-poly1305@openssh.com", "aes256-gcm@openssh.com"]
              }
            },
            {
              id: 5,
              name: "ECDH Key Exchange Init",
              sender: "client",
              receiver: "server",
              icon: <Key size={20} />,
              packetIcon: <Key size={24} />,
              summary: "El cliente inicia el cálculo de claves (Diffie-Hellman).",
              details: {
                "Message Code": "SSH_MSG_KEX_ECDH_INIT (30)",
                "Client Public Key (e)": "X25519 public key (32 bytes)..."
              }
            },
            {
              id: 6,
              name: "ECDH Reply & Host Key",
              sender: "server",
              receiver: "client",
              icon: <Shield size={20} />,
              packetIcon: <Fingerprint size={24} />,
              summary: "El servidor envía su clave pública y firma la sesión. ¡Punto crítico!",
              isVulnerableStep: true,
              details: {
                "Message Code": "SSH_MSG_KEX_ECDH_REPLY (31)",
                "Server Host Key (Public)": "ssh-ed25519 AAAAC3Nz...",
                "Fingerprint (SHA256)": "SHA256:RO2+q7d...",
                "Server Public Key (f)": "X25519 public key (32 bytes)...",
                "H Signature": "Firmado con Host Key (ed25519)"
              }
            },
            {
              id: 7,
              name: "New Keys (Client)",
              sender: "client",
              receiver: "server",
              icon: <ShieldCheck size={20} />,
              packetIcon: <Lock size={24} />,
              summary: "El cliente acepta la clave y activa el cifrado.",
              details: {
                "Message Code": "SSH_MSG_NEWKEYS (21)",
                "Note": "El cliente ha generado las claves de sesión."
              }
            },
            {
              id: 8,
              name: "New Keys (Server)",
              sender: "server",
              receiver: "client",
              icon: <ShieldCheck size={20} />,
              packetIcon: <Lock size={24} />,
              summary: "El servidor activa el cifrado.",
              details: {
                "Message Code": "SSH_MSG_NEWKEYS (21)",
                "Note": "El servidor ha generado las claves de sesión."
              }
            },
            {
              id: 9,
              name: "Service Request (Auth)",
              sender: "client",
              receiver: "server",
              icon: <Code size={20} />,
              packetIcon: <Key size={24} />,
              summary: "Sesión cifrada. El cliente pide autenticarse (login).",
              details: {
                "Message Code": "SSH_MSG_SERVICE_REQUEST (5)",
                "Service Name": "ssh-userauth",
                "Encryption": "chacha20-poly1305 (Activo)",
                "Payload": "Encrypted..."
              }
            }
          ];

          const currentMessages = steps.slice(0, step);

          useEffect(() => {
            if (bottomRef.current) {
              bottomRef.current.scrollIntoView({ behavior: 'smooth' });
            }
            if (step >= 8) {
              setIsEncrypted(true);
            } else {
              setIsEncrypted(false);
            }

            if (step > 0 && !animatingStep && !selectedMsg && !showHostWarning) {
              setSelectedMsg(steps[step - 1]);
            }
          }, [step, animatingStep, showHostWarning]);

          const handleNext = () => {
            const nextStepIndex = step;
            const nextStepData = steps[nextStepIndex];

            if (!nextStepData) return;
            if (animatingStep || showHostWarning) return;

            setAnimatingStep(nextStepData);

            setTimeout(() => {
              setStep(prev => prev + 1);
              setAnimatingStep(null);
              
              if (nextStepData.isVulnerableStep && !hostTrusted) {
                setShowHostWarning(true);
                setSelectedMsg(nextStepData);
              }
            }, 1200);
          };

          const handleTrustHost = () => {
            setHostTrusted(true);
            setShowHostWarning(false);
          };

          const handleReset = () => {
            setStep(0);
            setSelectedMsg(null);
            setIsEncrypted(false);
            setAnimatingStep(null);
            setSelectedFieldInfo(null);
            setShowHostWarning(false);
            setHostTrusted(false);
          };

          const PacketDetail = ({ data }) => {
            if (!data) return <div className="text-gray-400 italic p-4 text-center">Selecciona un mensaje del diagrama para ver los campos del paquete.</div>;

            const renderValue = (key, value) => {
              const hasDesc = fieldDescriptions[key];
              const isObject = typeof value === 'object' && !Array.isArray(value);

              return (
                <div key={key} className="flex flex-col border-b border-slate-800 pb-2 mb-2 last:border-0">
                  <div className="flex justify-between items-start">
                    <button 
                      onClick={() => hasDesc && setSelectedFieldInfo(fieldDescriptions[key])}
                      className={`font-semibold mr-2 flex items-center gap-1.5 transition-colors text-left
                        ${hasDesc ? 'text-amber-300 hover:text-amber-100 cursor-help group' : 'text-slate-400 cursor-default'}
                      `}
                    >
                      {key}
                      {hasDesc && <Info size={12} className="opacity-50 group-hover:opacity-100" />}
                    </button>
                    
                    {!isObject && (
                      <span className="text-right text-gray-300 break-all text-xs sm:text-sm max-w-[60%]">
                        {Array.isArray(value) ? (
                          <ul className="list-disc list-inside text-right text-gray-400">
                            {value.map((v, i) => <li key={i}>{v}</li>)}
                          </ul>
                        ) : (
                          value
                        )}
                      </span>
                    )}
                  </div>

                  {isObject && (
                     <div className="pl-4 mt-1 border-l border-slate-700">
                       {Object.entries(value).map(([subKey, subVal]) => renderValue(subKey, subVal))}
                     </div>
                  )}
                </div>
              );
            };

            return (
              <div className="bg-slate-900 text-green-400 font-mono text-sm p-4 rounded-lg shadow-inner h-full overflow-y-auto border border-slate-700 animate-fadeIn relative">
                <h3 className="text-white font-bold text-lg mb-2 border-b border-slate-600 pb-2 sticky top-0 bg-slate-900 z-10">
                  {data.name}
                </h3>
                <p className="text-gray-300 mb-4 font-sans text-xs italic">{data.summary}</p>
                
                <div className="space-y-2">
                  {Object.entries(data.details).map(([key, value]) => renderValue(key, value))}
                </div>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-gray-900 flex flex-col p-4 md:p-8 font-sans text-slate-200 relative">
              
              {/* ALERTA DE HOST (VULNERABILIDAD) */}
              {showHostWarning && (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in fade-in duration-300">
                  <div className="bg-gray-900 border-2 border-amber-500 rounded-lg shadow-2xl max-w-2xl w-full p-6 relative font-mono text-gray-300">
                    <div className="flex items-start gap-4 mb-4">
                      <AlertTriangle size={48} className="text-amber-500 shrink-0" />
                      <div>
                        <h2 className="text-xl font-bold text-white mb-2">Punto Crítico: Identidad del Host Desconocida</h2>
                        <p className="text-sm mb-4">
                          El servidor ha enviado su clave pública (Step 6). Tu cliente SSH nunca ha visto este servidor antes (TOFU - Trust On First Use).
                        </p>
                        <div className="bg-black p-4 rounded border border-gray-700 text-sm mb-4">
                          <p>The authenticity of host '192.168.1.55 (192.168.1.55)' can't be established.</p>
                          <p>ED25519 key fingerprint is <span className="text-amber-400 font-bold">SHA256:RO2+q7d...</span>.</p>
                          <p>Are you sure you want to continue connecting (yes/no)?</p>
                        </div>
                        <p className="text-sm text-gray-400 italic">
                          <strong>¿Por qué es vulnerable?</strong> Si un hacker intercepta la conexión ahora (Man-in-the-Middle) y te envía SU propia clave en lugar de la del servidor, y tú aceptas sin verificar el fingerprint... le estarás dando tus contraseñas a él.
                        </p>
                      </div>
                    </div>
                    <div className="flex justify-end gap-3 mt-6">
                       <button 
                        onClick={handleReset}
                        className="px-4 py-2 bg-red-900/50 hover:bg-red-900 text-red-200 rounded border border-red-800 transition-colors"
                      >
                        Cancelar (No confío)
                      </button>
                      <button 
                        onClick={handleTrustHost}
                        className="px-4 py-2 bg-amber-600 hover:bg-amber-700 text-white font-bold rounded shadow-lg transition-transform hover:scale-105"
                      >
                        Sí, confío (Aceptar Clave)
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {/* Popup de Información de Campo */}
              {selectedFieldInfo && (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">
                  <div className="bg-slate-800 rounded-xl shadow-2xl max-w-md w-full p-6 relative border border-slate-600 transform transition-all scale-100 text-gray-200">
                    <button 
                      onClick={() => setSelectedFieldInfo(null)}
                      className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"
                    >
                      <X size={20} />
                    </button>
                    <div className="flex items-center gap-3 mb-4">
                      <div className="bg-amber-900/50 p-2 rounded-lg text-amber-400">
                        <Info size={24} />
                      </div>
                      <h3 className="text-xl font-bold text-white">{selectedFieldInfo.title}</h3>
                    </div>
                    <p className="text-gray-300 leading-relaxed text-sm md:text-base">
                      {selectedFieldInfo.text}
                    </p>
                    <div className="mt-6 flex justify-end">
                      <button 
                        onClick={() => setSelectedFieldInfo(null)}
                        className="bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors text-sm font-medium"
                      >
                        Entendido
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {/* Header */}
              <header className="mb-6 flex flex-col md:flex-row justify-between items-center bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700">
                <div>
                  <h1 className="text-2xl font-bold text-amber-400 flex items-center gap-2">
                    {isEncrypted ? <Lock className="text-green-500 animate-bounce" /> : <Unlock className="text-red-500" />}
                    Simulador de Conexión SSH
                  </h1>
                  <p className="text-gray-400 text-sm mt-1">Visualización del Handshake y Verificación de Host</p>
                </div>
                <div className="mt-4 md:mt-0 flex gap-3">
                  <button 
                    onClick={handleReset}
                    className="px-4 py-2 flex items-center gap-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-gray-200 transition-colors font-medium border border-slate-600"
                  >
                    <RefreshCw size={18} /> Reiniciar
                  </button>
                  <button 
                    onClick={handleNext}
                    disabled={step >= steps.length || animatingStep !== null || showHostWarning}
                    className={`px-6 py-2 flex items-center gap-2 rounded-lg text-slate-900 font-bold transition-all shadow-lg
                      ${step >= steps.length || animatingStep || showHostWarning
                        ? 'bg-slate-600 cursor-not-allowed text-slate-400' 
                        : 'bg-amber-400 hover:bg-amber-500 hover:scale-105 active:scale-95'}`}
                  >
                    {animatingStep 
                      ? "Transmitiendo..." 
                      : step === 0 ? "Iniciar SSH" : step >= steps.length ? "Terminal Activa" : "Siguiente Paso"}
                    {!animatingStep && <ArrowRight size={18} />}
                  </button>
                </div>
              </header>

              {/* Main Grid */}
              <div className="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                {/* Left Column: Visual Flow */}
                <div className="lg:col-span-2 bg-slate-800 rounded-xl shadow-lg border border-slate-700 flex flex-col overflow-hidden h-[600px] relative">
                  
                  {/* Top Actors */}
                  <div className="flex justify-between items-center p-6 bg-slate-900/50 border-b border-slate-700 z-10 sticky top-0 h-36 relative">
                    
                    {/* Client */}
                    <div className="flex flex-col items-center p-4 bg-slate-800 rounded-lg border border-slate-600 w-24 md:w-32 z-20 relative shadow-lg">
                      <Monitor size={40} className="text-amber-400 mb-2" />
                      <span className="font-bold text-sm text-amber-100">Cliente</span>
                      <span className="text-[10px] text-gray-500">ssh user@host</span>
                    </div>
                    
                    {/* Connection Line */}
                    <div className="flex-1 px-4 flex flex-col items-center relative">
                      <div className="h-2 w-full bg-slate-700 rounded-full overflow-hidden relative">
                        <div 
                          className={`h-full transition-all duration-1000 absolute left-0 top-0 
                            ${isEncrypted ? 'bg-green-500 w-full' : 'bg-slate-600 w-full'}
                            ${animatingStep ? 'opacity-50' : 'opacity-100'}
                          `}
                        />
                        {animatingStep && (
                          <div className={`absolute top-0 bottom-0 w-20 bg-gradient-to-r from-transparent via-white to-transparent opacity-20 
                            ${animatingStep.sender === 'client' ? 'animate-[slideRight_1s_ease-in-out_infinite]' : 'animate-[slideLeft_1s_ease-in-out_infinite]'}`} 
                          />
                        )}
                      </div>

                      <span className={`text-xs mt-3 font-mono px-3 py-1 rounded transition-colors duration-500 border
                        ${isEncrypted 
                            ? 'bg-green-900/30 text-green-400 border-green-700 shadow-[0_0_10px_rgba(74,222,128,0.2)]' 
                            : 'bg-red-900/30 text-red-400 border-red-800'}`}>
                        {isEncrypted ? "TÚNEL CIFRADO (CHACHA20)" : "TEXTO PLANO / NEGOCIACIÓN"}
                      </span>

                      {/* Flying Packet */}
                      {animatingStep && (
                        <div 
                          className={`absolute top-[-25px] z-30 transition-all duration-1000 ease-in-out`}
                          style={{
                            left: animatingStep.sender === 'client' ? '10%' : '90%',
                            transform: animatingStep.sender === 'client' ? 'translateX(0)' : 'translateX(-100%)',
                            animation: animatingStep.sender === 'client' 
                              ? 'flyRight 1s forwards ease-in-out' 
                              : 'flyLeft 1s forwards ease-in-out'
                          }}
                        >
                          <div className={`p-3 rounded-full shadow-2xl border-2 flex items-center justify-center w-12 h-12
                            ${animatingStep.isVulnerableStep ? 'bg-amber-900 border-amber-500 text-amber-500 animate-pulse' : 
                              (animatingStep.id >= 7 ? 'bg-green-900 border-green-500 text-green-400' : 'bg-blue-900 border-blue-400 text-blue-300')}`}>
                            {animatingStep.packetIcon}
                          </div>
                          <div className="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-bold bg-black/80 text-white px-2 py-0.5 rounded shadow whitespace-nowrap border border-gray-700">
                            {animatingStep.name}
                          </div>
                        </div>
                      )}
                    </div>

                    {/* Server */}
                    <div className="flex flex-col items-center p-4 bg-slate-800 rounded-lg border border-slate-600 w-24 md:w-32 z-20 relative shadow-lg">
                      <Server size={40} className="text-purple-400 mb-2" />
                      <span className="font-bold text-sm text-purple-100">Servidor</span>
                      <span className="text-[10px] text-gray-500">Port 22</span>
                    </div>
                  </div>

                  {/* Timeline Messages */}
                  <div className="flex-1 overflow-y-auto p-6 bg-slate-900/30 space-y-6 relative scroll-smooth">
                    {step === 0 && !animatingStep && (
                      <div className="absolute inset-0 flex items-center justify-center text-gray-600 flex-col opacity-50">
                        <Terminal size={64} className="mb-4" />
                        <p>Pulsa "Iniciar SSH" para abrir la conexión</p>
                      </div>
                    )}
                    
                    {currentMessages.map((msg, index) => (
                      <div 
                        key={msg.id}
                        onClick={() => setSelectedMsg(msg)}
                        className={`cursor-pointer transition-all duration-500 transform
                          flex flex-col ${msg.sender === 'client' ? 'items-start' : 'items-end'}
                          animate-in fade-in slide-in-from-bottom-4 duration-500
                        `}
                      >
                        <div className={`
                          relative max-w-[85%] md:max-w-[70%] p-4 rounded-lg border-2 shadow-lg group transition-all
                          ${selectedMsg?.id === msg.id 
                            ? 'border-amber-500 ring-1 ring-amber-500/50 scale-[1.02] bg-slate-800' 
                            : 'border-transparent hover:border-slate-600 bg-slate-800'}
                          ${msg.sender === 'client' 
                            ? 'rounded-tl-none border-l-4 border-l-amber-600 ml-2' 
                            : 'rounded-tr-none border-r-4 border-r-purple-600 mr-2'}
                          ${msg.isVulnerableStep ? 'border-amber-500 shadow-[0_0_15px_rgba(245,158,11,0.2)]' : ''}
                        `}>
                          <div className="flex items-center gap-2 mb-2 pb-2 border-b border-slate-700">
                            <span className="p-1 rounded bg-slate-700 text-gray-300">{msg.packetIcon}</span>
                            <span className={`font-bold text-sm ${msg.isVulnerableStep ? 'text-amber-400' : 'text-gray-200'}`}>
                                {msg.name}
                            </span>
                            {msg.id >= 7 && <Lock size={14} className="text-green-500 ml-auto" />}
                            {msg.isVulnerableStep && <AlertTriangle size={14} className="text-amber-500 ml-auto animate-pulse" />}
                          </div>
                          <p className="text-xs text-gray-400 leading-relaxed">{msg.summary}</p>
                        </div>
                        <span className="text-[10px] text-gray-600 mt-1 px-2 font-mono">
                          {msg.sender === 'client' ? 'Cliente → Servidor' : 'Servidor → Cliente'} • Seq: {msg.id}
                        </span>
                      </div>
                    ))}
                    <div ref={bottomRef} />
                  </div>
                </div>

                {/* Right Column: Inspector */}
                <div className="lg:col-span-1 flex flex-col h-[600px]">
                  <div className="bg-slate-800 text-white p-3 rounded-t-xl flex items-center gap-2 shadow-lg border-b border-slate-700">
                    <Code size={18} className="text-amber-400" />
                    <h2 className="font-semibold text-sm uppercase tracking-wide">Inspector SSH</h2>
                  </div>
                  <div className="flex-1 bg-slate-900 rounded-b-xl overflow-hidden border border-slate-700 shadow-lg flex flex-col">
                     {selectedMsg ? (
                        <PacketDetail data={selectedMsg} />
                     ) : (
                        <div className="h-full flex flex-col items-center justify-center text-gray-600 p-8 text-center opacity-80">
                          <Fingerprint size={48} className="mb-4 text-slate-700" />
                          <p className="text-sm">Selecciona un mensaje del diagrama para desencriptar o inspeccionar sus campos.</p>
                        </div>
                     )}
                  </div>
                  
                  {/* Legend */}
                  <div className="mt-4 bg-slate-800 p-4 rounded-xl border border-slate-700 text-sm shadow-sm">
                    <h3 className="font-bold text-gray-400 mb-2 text-xs uppercase">Leyenda del Protocolo</h3>
                    <div className="space-y-2">
                      <div className="flex items-center gap-2">
                        <div className="w-2 h-2 bg-amber-500 rounded-full"></div>
                        <span className="text-gray-400 text-xs">Cliente SSH</span>
                      </div>
                      <div className="flex items-center gap-2">
                        <div className="w-2 h-2 bg-purple-500 rounded-full"></div>
                        <span className="text-gray-400 text-xs">Servidor (sshd)</span>
                      </div>
                      <div className="flex items-center gap-2">
                        <AlertTriangle size={12} className="text-amber-500" />
                        <span className="text-amber-500 text-xs font-bold">Verificación de Host (TOFU)</span>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SshSimulation />);
    </script>
</body>
</html>
